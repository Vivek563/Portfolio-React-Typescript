<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivek Maurya | Portfolio</title>

<!-- SEO Tags -->
    <meta name="description" content="Vivek Maurya's Portfolio, made by me, for me."/>
    <meta name="author" content="Vivek Maurya">
    <meta name="keywords"
          content="Vivek, Vivek, Vivek Maurya, developer, web developer, front end developer frontend developer, designer, android developer, android"/>
    <meta name="robots" content="index,follow" />
    <meta name="Googlebot" content="index,follow" />
    <meta property="og:title" content="Vivek Maurya | Portfolio">
    <meta property="og:description" content="Vivek Maurya's Portfolio, made by me, for me."/>
    <meta property="og:image" content="imgs/logo.png">
    <meta property="og:type" content="website">

    <meta property="twitter:title" content="Vivek Maurya | Portfolio">
    <meta name="twitter:description" content="Vivek Maurya's Portfolio, made by me, for me."/>
   
    <meta name="application-name" content="Vivek Maurya | Portfolio" />
    <meta name="apple-mobile-web-app-title" content="Vivek Maurya | Portfolio" />
    <meta name="summary" content="A minimalist portfolio made by Vivek Maurya">

    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <form netlify netlify-honeypot="bot-field" hidden className="contact-form" name="contact" method="post">
      <span  className="form-header">Contact us</span>
      
      <input 
        type="text"
        className="email-input" 
        placeholder="Name" 
        id="name" 
        name="name" 
        required />
      <input 
        type="email" 
        id="email" 
        name="email"  
        className="email-input" 
        placeholder="Email" 
        required />
      <textarea cols={cols}
        rows={rows}
        id="message"
        name="message" 
        className="message"
        placeholder="Message..."
        required
      ></textarea>
      <button className="submit" 
        type="submit" 
        value="Submit message">
        Submit
      </button>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
